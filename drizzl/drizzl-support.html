<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzl Support</title>
    <style>
        :root {
            --primary-color: #8A2BE2;
            /* Purple to match Drizzl vibe */
            --text-color: #333;
            --bg-color: #F5F5F7;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #000;
        }

        p.subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .contact-method {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 16px;
            background-color: #F9F9F9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-method:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .contact-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }

        .contact-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }

        .contact-link {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }

        footer a {
            color: #999;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #EEE;
                --bg-color: #111;
                --card-bg: #1C1C1E;
            }

            h1 {
                color: #FFF;
            }

            p.subtitle {
                color: #AAA;
            }

            .contact-method {
                background-color: #2C2C2E;
            }

            .contact-label {
                color: #888;
            }

            .contact-link {
                color: #BF5AF2;
            }
        }
    </style>
</head>
