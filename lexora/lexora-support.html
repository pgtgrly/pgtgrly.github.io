<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexora Support</title>
    <style>
        :root {
            --primary-color: #6b8e8e;
            --text-color: #1f1f1f;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 640px;
            width: 90%;
            background: var(--card-bg);
            padding: 42px;
            border-radius: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 12px; color: #111; }
        p.subtitle { font-size: 18px; color: #555; margin-bottom: 32px; }

        .contact-method {
            margin-bottom: 26px;
            padding: 18px;
            border-radius: 16px;
            background-color: #f9f9fb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-method:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05); }

        .contact-icon { font-size: 24px; margin-bottom: 8px; display: block; }
        .contact-label { font-size: 13px; font-weight: 700; letter-spacing: 1px; color: #777; margin-bottom: 6px; display: block; text-transform: uppercase; }

        .contact-link {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-link:hover { text-decoration: underline; }

        footer { margin-top: 32px; font-size: 12px; color: #777; }
        footer a { color: #777; text-decoration: none; margin: 0 8px; }
        footer a:hover { text-decoration: underline; }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #eee;
                --bg-color: #0f0f11;
                --card-bg: #1b1b1d;
            }

            h1 { color: #fff; }
            p.subtitle { color: #aaa; }
            .contact-method { background-color: #252529; }
            .contact-link { color: #9bc4c4; }
            footer { color: #aaa; }
        }
    </style>
</head>
