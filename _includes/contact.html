    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact me</h2>

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"  target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                    <li>
                        <a href="https://pranavgarg.in/blog/" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-globe fa-fw"></i> <span class="network-name">BLOG</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
